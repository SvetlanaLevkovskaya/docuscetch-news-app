<app-header></app-header>

<div class="create-news-container">
  <h2>Create News Article</h2>

  <form (ngSubmit)="createArticle()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" [(ngModel)]="article.title" name="title" id="title" required />
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" [(ngModel)]="article.category" name="category" id="category" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        [(ngModel)]="article.description"
        name="description"
        id="description"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" [(ngModel)]="article.date" name="date" id="date" required />
    </div>

    <button type="submit">Create Article</button>
  </form>
</div>
